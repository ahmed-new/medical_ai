{% load static %}


<a href="/" class="app-brand d-flex align-items-center">
  <img
    src="{% static 'logos/Axonelix.png' %}"
    alt="Axonelix Medical Hub"
    class="app-brand-logo"
  >
</a>
<div class="d-flex align-items-center gap-3">
  {% if request.session.access %}
    <a href="/logout/" class="text-decoration-none text-muted">Logout</a>
  {% else %}
    <a href="/login/" class="text-decoration-none text-muted">Login</a>
    <a href="/register/" class="text-decoration-none text-muted">Register</a>
  {% endif %}
</div>
