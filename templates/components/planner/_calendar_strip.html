{# templates/components/planner/_calendar_strip.html #}
<div class="card-soft p-3 mb-3">
  <div class="d-flex align-items-center justify-content-between mb-2">
    <div class="fw-semibold">Select day</div>
    <div class="small text-muted">
      {{ next_days.0.iso|date:"F Y" }}
    </div>
  </div>
  <div class="d-flex gap-2 flex-wrap">
    {% for d in next_days %}
      <button
        class="btn btn-sm {% if forloop.first %}btn-primary{% else %}btn-outline-primary{% endif %}"
        hx-get="{% url 'web_planner_tasks' %}?date={{ d.iso }}"
        hx-target="#planner-tasks"
        hx-swap="innerHTML">
        <div class="small">{{ d.wd }}</div>
        <div class="fw-semibold">{{ d.day }}</div>
      </button>
    {% endfor %}
  </div>
</div>
