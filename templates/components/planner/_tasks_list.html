<div class="card-soft p-3">
  <div class="d-flex align-items-center justify-content-between mb-2">
    <div class="fw-semibold">
      {% if selected_date %}Tasks for {{ selected_date }}{% else %}All tasks{% endif %}
    </div>
  </div>

  {% if tasks %}
    <div class="list-group">
      {% for t in tasks %}
        {% include "components/planner/_task_row.html" with t=t %}
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-secondary mb-0">No tasks.</div>
  {% endif %}
</div>
