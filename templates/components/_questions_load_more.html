{# templates/components/_questions_load_more.html #}
<div id="q-load-more" hx-swap-oob="true" class="mt-3 text-center">
  {% if has_more %}
    <button
      class="btn btn-outline-secondary btn-sm"
      hx-get="{% url 'web_lesson_questions' lesson_id=lesson_id %}?mode=list&limit={{ limit }}&offset={{ next_offset }}"
      hx-target="#q-list"
      hx-swap="beforeend">
      Load more
    </button>
  {% else %}
    <span class="text-muted small">No more questions.</span>
  {% endif %}
</div>
