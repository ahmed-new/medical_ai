{# expects: module_id, module_name, subjects #}
<div class="d-flex justify-content-between align-items-center mb-3">
  <div class="fc-title subjects">
    <span class="accent"></span>
    <h5 class="m-0">{{ module_name }}</h5>
  </div>
  <button class="btn btn-link btn-sm"
          hx-get="{% url 'fc_nav_semesters' %}"
          hx-target="#fc-nav"
          hx-swap="innerHTML">
    ‚Üê Back to semesters
  </button>
</div>

<div class="list-group list-group-flush small fc-list">
  {% if subjects %}
    {% for s in subjects %}
      <button
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        hx-get="{% url 'fc_panel_chapters' %}?subject_id={{ s.id }}&subject_name={{ s.name|urlencode }}"
        hx-target="#fc-main-panel"
        hx-swap="innerHTML"
        hx-indicator="#fc-main-spin">
        <span>{{ s.name }}</span>
        <span class="badge fc-badge">chapters</span>
      </button>
    {% endfor %}
  {% else %}
    <div class="alert alert-secondary mb-0">No subjects for this module.</div>
  {% endif %}
</div>
