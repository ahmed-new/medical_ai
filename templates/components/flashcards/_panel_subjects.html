{# expects: module_id, module_name, subjects #}
<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h5 class="mb-0">{{ module_name }}</h5>
    <small class="text-muted">Choose a subject to view its chapters.</small>
  </div>
  <button class="btn btn-link btn-sm"
          hx-get="{% url 'fc_nav_semesters' %}"
          hx-target="#fc-nav"
          hx-swap="innerHTML">
    ‚Üê Back to semesters
  </button>
</div>

<div class="list-group">
  {% if subjects %}
    {% for s in subjects %}
      <button
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        hx-get="{% url 'fc_panel_chapters' %}?subject_id={{ s.id }}&subject_name={{ s.name|urlencode }}"
        hx-target="#fc-main-panel"
        hx-swap="innerHTML"
        hx-indicator="#fc-main-spin"
      >
        <span>{{ s.name }}</span>
        <span class="badge bg-light text-muted">chapters</span>
      </button>
    {% endfor %}
  {% else %}
    <div class="alert alert-secondary mb-0">No subjects for this module.</div>
  {% endif %}
</div>
