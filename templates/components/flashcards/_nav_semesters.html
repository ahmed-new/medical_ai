{# expects: semesters #}
<div class="fc-title semesters mb-2">
  <span class="accent"></span>
  <h6 class="m-0">Semesters</h6>
</div>
<div class="list-group list-group-flush small fc-list">
  {% if semesters %}
    {% for s in semesters %}
      <button
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        hx-get="{% url 'fc_nav_modules' %}?semester_id={{ s.id }}"
        hx-target="#fc-nav"
        hx-swap="innerHTML"
        hx-indicator="#fc-nav-loading">
        <span>{{ s.name }}</span>
        <span class="badge fc-badge">open</span>
      </button>
    {% endfor %}
  {% else %}
    <div class="text-muted small">No semesters available.</div>
  {% endif %}
</div>
