{# expects: modules #}
<div class="mb-2">
  <button class="btn btn-link btn-sm p-0"
          hx-get="{% url 'fc_nav_semesters' %}"
          hx-target="#fc-nav"
          hx-swap="innerHTML">
    ‚Üê Back to semesters
  </button>
</div>

<div class="fc-title modules mb-2">
  <span class="accent"></span>
  <h6 class="m-0">Modules</h6>
</div>
<div class="list-group list-group-flush small fc-list">
  {% if modules %}
    {% for m in modules %}
      <button
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        hx-get="{% url 'fc_panel_subjects' %}?module_id={{ m.id }}&module_name={{ m.name|urlencode }}"
        hx-target="#fc-main-panel"
        hx-swap="innerHTML"
        hx-indicator="#fc-main-spin">
        <span>{{ m.name }}</span>
        <span class="badge fc-badge">open</span>
      </button>
    {% endfor %}
  {% else %}
    <div class="text-muted small">No modules for this semester.</div>
  {% endif %}
</div>
