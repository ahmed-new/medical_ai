{% for m in modules %}
  <div class="d-flex justify-content-between align-items-center mb-2">
    <span>{{ m.name }}</span>
    <button
      class="btn btn-primary btn-sm"
      hx-get="{% url 'q_panel_module_hub' %}?module_id={{ m.id }}"
      hx-target="#q-main-panel"
      hx-swap="innerHTML"
      hx-indicator="#q-loading"
    >
      Open
    </button>
  </div>
{% empty %}
  <p class="text-muted mb-0">No modules.</p>
{% endfor %}
