{# expects: module_id, allow_exam_review, allow_tbl, allow_flipped #}
<div class="card-soft p-4">
  <div class="qb-title exams mb-3">
    <span class="accent"></span>
    <h5 class="m-0">Exam Review</h5>
  </div>
  <p class="small text-muted mb-4">
    Solve questions taken from real exams for this module.
  </p>

  <div class="list-group">
    <button
      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center
             {% if not allow_exam_review %}disabled text-muted{% endif %}"
      {% if allow_exam_review %}
        hx-get="{% url 'q_panel_subjects' %}?module_id={{ module_id }}&source=exam_review&kind=final"
        hx-target="#q-main-panel"
        hx-swap="innerHTML"
        hx-indicator="#q-loading"
      {% endif %}
      type="button">
      <span>Finals</span>
      {% if not allow_exam_review %}<span class="badge qb-badge qb-badge-warn">Premium+</span>{% endif %}
    </button>

    <button
      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center
             {% if not allow_exam_review %}disabled text-muted{% endif %}"
      {% if allow_exam_review %}
        hx-get="{% url 'q_panel_subjects' %}?module_id={{ module_id }}&source=exam_review&kind=midterm"
        hx-target="#q-main-panel"
        hx-swap="innerHTML"
        hx-indicator="#q-loading"
      {% endif %}
      type="button">
      <span>MidTerm</span>
      {% if not allow_exam_review %}
        <span class="badge qb-badge qb-badge-warn">Premium+</span>
      {% endif %}
    </button>

    {# TPL & Flipped #}
    {% if allow_exam_review and allow_tbl or allow_exam_review and allow_flipped %}
      <button
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        hx-get="{% url 'q_panel_subjects' %}?module_id={{ module_id }}&source=exam_review&kind=tpl_flipped"
        hx-target="#q-main-panel"
        hx-swap="innerHTML"
        hx-indicator="#q-loading"
        type="button">
        <span>TPL &amp; Flipped</span>
      </button>
    {% else %}
      <button
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center disabled text-muted"
        type="button">
        <span>TPL &amp; Flipped</span>
        <span class="badge qb-badge qb-badge-warn">Advanced</span>
      </button>
    {% endif %}
  </div>
</div>
