<div class="card-soft p-3">
  <h5 class="mb-3">{{ subject_name|default:"Chapters" }}</h5>

  {% if chapters %}
    <div class="list-group">
      {% for ch in chapters %}
        <button
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          hx-get="{% url 'q_panel_lessons' %}?chapter_id={{ ch.id }}&part_type={{ part_type }}&subject_id={{ subject_id }}&source={{ source }}&kind={{ kind }}&exam_year={{ exam_year }}"
          hx-target="#q-main-panel"
          hx-swap="innerHTML"
          hx-indicator="#q-loading"
        >
          <span>{{ ch.title }}</span>
          <span class="badge bg-light text-muted">open</span>
        </button>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted mb-0">No chapters.</p>
  {% endif %}
</div>
