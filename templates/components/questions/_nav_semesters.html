<div class="list-group list-group-flush small">
  <div class="list-group list-group-flush small">
 
  {% for s in semesters %}
    <button
      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
      hx-get="{% url 'q_nav_modules' %}?semester_id={{ s.id }}"
      hx-target="#q-modules"
      hx-swap="innerHTML"
      hx-indicator="#q-loading">
      <span>{{ s.name }}</span>
      <span class="badge qb-badge">open</span>
    </button>
  {% empty %}
    <div class="text-muted small">No semesters.</div>
  {% endfor %}
 
</div>
<div class="qb-title semesters mb-2">
  <span class="accent"></span>
  <h6 class="m-0">Semesters</h6>
</div>
