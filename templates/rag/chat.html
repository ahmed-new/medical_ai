<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medical AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    #chat-box { width: 80%; max-width: 800px; margin: 20px auto; background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 20px; height: 70vh; overflow-y: auto; }
    .msg { margin: 10px 0; }
    .user { text-align: right; color: #1a73e8; }
    .bot  { text-align: left; color: #333; background: #f0f0f0; padding: 10px; border-radius: 6px; display: inline-block; max-width: 90%; white-space: pre-wrap; }
    #input-area { width: 80%; max-width: 800px; margin: 0 auto 20px; display: flex; gap: 10px; }
    #q { flex: 1; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 20px; font-size: 14px; background: #1a73e8; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:disabled { background: #999; cursor: not-allowed; }
    .sources { margin-top: 6px; font-size: 12px; color: #555; }
  </style>
</head>
<body>

<div id="chat-box"></div>

<div id="input-area">
  <input type="text" id="q" placeholder="Ask a medical question..." />
  <button id="send-btn" onclick="sendMsg()">Send</button>
</div>

<script>
const chatBox = document.getElementById("chat-box");
const input   = document.getElementById("q");
const btn     = document.getElementById("send-btn");

function appendUser(msg) {
  const div = document.createElement("div");
  div.className = "msg user";
  div.textContent = msg;           // آمن
  chatBox.appendChild(div);
}

function appendBot(text, sources) {
  const wrap = document.createElement("div");
  wrap.className = "msg bot";
  wrap.textContent = text || "";   // آمن، ويحافظ على السطور (white-space: pre-wrap)
  chatBox.appendChild(wrap);

  if (Array.isArray(sources) && sources.length) {
    const s = document.createElement("div");
    s.className = "sources";
    s.textContent = "References: " + sources.join(", ");
    chatBox.appendChild(s);
  }
}

function scrollToBottom() {
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMsg() {
  const msg = input.value.trim();
  if (!msg) return;

  appendUser(msg);
  scrollToBottom();
  input.value = "";
  input.focus();
  btn.disabled = true;

  try {
    const res = await fetch("/api/ask/", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: "q=" + encodeURIComponent(msg)
    });

    if (!res.ok) {
      appendBot(`❌ Error: ${res.status} ${res.statusText}`);
      return;
    }

    const data = await res.json(); // نتوقع {"answer": "...", "sources": ["file#chunk", ...]}
    appendBot(data.answer || "No answer.", data.sources || []);
  } catch (e) {
    appendBot(`❌ ${e.message}`);
  } finally {
    btn.disabled = false;
    scrollToBottom();
  }
}

// إرسال بالـ Enter
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !btn.disabled) {
    sendMsg();
  }
});
</script>

</body>
</html>
